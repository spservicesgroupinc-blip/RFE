
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Spray Foam Pro - Enterprise Estimation & Rig Management" />
    
    <!-- PWA primary meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Foam Pro" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <title>Spray Foam Pro Calculator</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/10473/10473634.png" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/10473/10473634.png" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                DEFAULT: '#E30613',
                hover: '#b90510',
                yellow: '#FFDE00',
                black: '#0F172A'
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for desktop app feel */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 5px;
        border: 2px solid #f1f1f1;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      body {
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        background-color: #f8fafc;
      }

      /* Support for Window Controls Overlay in Desktop PWA */
      @media (display-mode: standalone) {
        .title-bar-draggable {
          display: block;
          height: env(titlebar-area-height, 32px);
          width: 100%;
          -webkit-app-region: drag;
          app-region: drag;
          position: fixed;
          top: 0;
          left: 0;
          z-index: 9999;
          pointer-events: none; /* Let clicks pass through, but app-region: drag usually handles drag intercept */
        }
        
        /* Push content down so it doesn't overlap with Windows system controls */
        body {
          padding-top: env(titlebar-area-height, 32px);
        }
      }
    </style>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Direct registration is safer than URL construction in some preview environments
          navigator.serviceWorker.register('./sw.js')
            .then(reg => {
              console.log('Service Worker registered successfully:', reg.scope);
            })
            .catch(err => {
              console.error('Service Worker registration failed:', err);
            });
        });
      }
    </script>
  </head>
  <body class="bg-slate-50 text-slate-900 pb-28 md:pb-0">
    <div class="title-bar-draggable"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
