name: Copilot Environment Verification

on:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify TypeScript compilation
        run: npx tsc --noEmit

      - name: Check project structure
        run: |
          echo "✓ Verifying project structure..."
          echo "Checking package.json..." && test -f package.json || exit 1
          echo "Checking tsconfig.json..." && test -f tsconfig.json || exit 1
          echo "Checking vite.config.ts..." && test -f vite.config.ts || exit 1
          echo "Checking components directory..." && test -d components || exit 1
          echo "Checking lib directory..." && test -d lib || exit 1
          echo "Checking database directory..." && test -d database || exit 1
          echo "✓ Project structure verified"

      - name: Display environment info
        run: |
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "TypeScript version: $(npx tsc --version)"
